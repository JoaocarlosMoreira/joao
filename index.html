<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="styleheet" href="style.css">

<body class="corpo"><br><br><br><br><br>
    <h1 class="titulo">CALCULAR IMC DE:</h1>
    <p class="texto-imc">

        <!--Fazendo o Script java-->
        <script>
            function calcular(peso, altura){
                return peso / (altura ** 2)
            }
            alert("CLIQUE EM OK PARA COMEÇAR");
            //CRIANDO VARIAVEIS
            let nome=prompt("qual seu nome?")
            let peso=prompt(nome+", qual a sua altura?")
            let altura=prompt(nome+",qual a sua altura?")
            let calcular=prompt(peso,altura);
            let texto=",seu imc é"
            //colocando duas casas decimais
            let imc=calculo.toFixed(2);
            //formatando texto
            document.write(nome.italics()+ texto.bol()+imc.fontcolor("blue"));

       </script>
       <!--termino do script java-->
    </p>
    
</body>
</html>
